version: "3.9"
   
services:
  db:
    image: postgres
    environment:
      - POSTGRES_NAME= postgres
      - POSTGRES_USER= postgres
      - POSTGRES_PASSWORD= postgres
    volumes:
      - ./data/db:/var/lib/postgresql/data
  web:
    build: .
    command: python ./en_fila/manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_NAME= postgres
      - POSTGRES_USER= postgres
      - POSTGRES_PASSWORD= postgres
    depends_on:
      - db
  redis:
    image: "redis:5"
    ports: 
      - "6379:6379"