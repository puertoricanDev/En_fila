{% extends "homepage/head.html" %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
  
  {% block body %}

   </div>
  </div>
</div>
<div class="card text-white bg-primary mb-3" style="max-width: 25rem; margin:auto; text-align: center;">
<img src="{% static 'management/promo.jpg' %}">
</div>
    {% block script %}

    {% endblock %}
