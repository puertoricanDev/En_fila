<!DOCTYPE html>
<html lang="en">
  {% block body %}
  <form
    action="{% url 'managementIndex' %}"
    method="post"
    style="text-align: center; max-width: 40rem; margin: auto"
  >
    {% csrf_token %}
    <div class="form-group">
      <input
        class="form-control"
        type="text"
        name="place0"
        placeholder="Nombre de Area"
      />
    </div>
    <div class="form-group">
      <input
        class="form-control"
        type="text"
        name="place1"
        placeholder="Nombre de Area"
      />
    </div>
    <div class="form-group">
      <input
        class="form-control"
        type="text"
        name="place2"
        placeholder="Nombre de Area"
      />
    </div>
    <div class="form-group">
      <input
        class="form-control"
        type="text"
        name="place3"
        placeholder="Nombre de Area"
      />
    </div>
    <div class="form-group">
      <input
        class="form-control"
        type="text"
        name="place4"
        placeholder="Nombre de Area"
      />
    </div>
    <input class="btn btn-primary" type="submit" value="Update" />
  </form>
  <button id="next">next</button>
<script>
  const En_filaSocket = new WebSocket(
        'ws://'
        + window.location.host
        + '/ws/mi_fila/'
        + 1
        + '/'
    );
  document.querySelector('#next').onclick = function(e) {
            //const messageInputDom = document.querySelector('#chat-message-input');
            //const message = messageInputDom.value;
            En_filaSocket.send(JSON.stringify({
                'next_position': 2
            }));};
</script>
  {% endblock %}
</html>
