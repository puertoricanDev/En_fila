<!DOCTYPE html>
<html lang="en">
  {% block body %}
  <form
    action="{% url 'managementpages' %}"
    method="post"
    style="text-align: center; max-width: 40rem; margin: auto"
  >
    {% csrf_token %}
    <div class="form-group">
      {% for owner_area in owner_areas %}
        {{owner_area.place_name}}<br>
      <input
        class="form-control"
        type="text"
        name="place{{owner_area.area_id}}"
        placeholder="Nombre de Area"
      /><br>
    </div><br>
    {% endfor %}
    <input class="btn btn-primary" type="submit" value="Update" />
  </form>
  
  <form action="{% url 'create_employee' %}" method="post">
    <input
        class="form-control"
        type="text"
        placeholder="nombre de usuario"
        required
        />
        <input class="btn btn-primary" type="submit" value="Add Employee" />
  </form>
  {% if {{employee_list.count}}>=1 %}
  <select name="employee_list" id="employee_list">
    <option value="eployee">Employee exist</option>
  </select>
  {% endif %}
  
  
  {% endblock %}
</html>
