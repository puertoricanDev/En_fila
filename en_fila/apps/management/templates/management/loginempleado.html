{% extends "homepage/head.html" %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
{% block body %}
<br><br>
<a style="text-align: center;" href="{% url 'index' %}"><h2>En-fila</h2></a>
    {{message}}
    <form action="{% url 'areaselect' %}" method="get" style="text-align: center; max-width: 35rem; margin: auto">
        <h4>Empleado:</h4>
        <input type="text" class="form-control" style="text-align: center;" name="empleado" placeholder="Nombre de usuario de empleado"><br>
        <br>
        <h4>Passcode: </h4>
        <input type="password" class="form-control" style="text-align: center;" name="empleado_id" id="empleado_id"><br><br>
        <input class="btn btn-outline-primary" type="submit" value="Login" /> 
    </form>
{% endblock %}
</html>
