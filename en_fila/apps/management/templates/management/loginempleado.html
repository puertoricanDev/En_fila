{% extends "homepage/head.html" %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
{% block body %}
<br><br>
    {{message}}
    <form action="{% url 'areaselect' %}" method="get" style="text-align: center; max-width: 35rem; margin: auto">
        <h4>Empleado:</h4>
        <input type="text" name="empleado" placeholder="Nombre de usuario de empleado"><br>
        <br>
        <h4>Passcode: </h4>
        <input type="password" name="empleado_id" id="empleado_id"><br><br>
        <input class="btn btn-outline-primary" type="submit" value="Login" /> 
    </form>
{% endblock %}
</html>
